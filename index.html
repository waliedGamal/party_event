                            <div class=" today col-8 bg-dark text-white m-auto border border-2 border-info">
                                <div class="header my-3 d-flex justify-content-between">
                                    <p id="Day"></p>
                                    <p id="DayInmonth"></p>

                                <div class="todaycontent">

                                        <img src="" class=" CurrentIcon img-fluid">

                                    <div>
                                        <h5 class="condition ps-2 text-info" id="condition"> </h5>
                                                <!-- <!=========icons==========!> -->
                                        <div class=" boxIcons text-white d-flex justify-content-between pt-3">
                                            <div>
                                                <img src="imags/icons/cloudy.svg" class=""> <span id="cloud"></span>

                                            <div>

                                            <div>
                                                <img src="imags/icons/sunset.svg" class=""><span id="Sunset"></span>
                                                <br>
                                                <span class="Sunset">Sunset</span>
                                            </div>

                                            <div>
                                                <img src="imags/icons/moonrise.svg" class=""> <span id="Moonrise"></span>
                                                <br>
                                                <span class="Moonrise">Moonrise </span>
                                            </div>

                                            <div>
                                                <img src="imags/icons/moonset.svg" class=""> <span id="Moonset"></span>

                                    <p id="Day_NextDayInmonth"></p>
                                </div>
